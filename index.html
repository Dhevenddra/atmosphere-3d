<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              card: "hsl(var(--card))",
              "card-foreground": "hsl(var(--card-foreground))",
              primary: "hsl(var(--primary))",
              "primary-foreground": "hsl(var(--primary-foreground))",
              border: "hsl(var(--border))",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Pure Black Background, White Foreground */
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
        
        /* Dark Grey Cards */
        --card: 0 0% 3%;
        --card-foreground: 0 0% 100%;
        
        /* White Primary Accents */
        --primary: 0 0% 100%;
        --primary-foreground: 0 0% 0%;
        
        /* Subtle Borders */
        --border: 0 0% 12%;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(0 0% 0%);
        color: hsl(0 0% 100%);
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "axios": "https://esm.sh/axios@^1.13.2",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "react-globe.gl": "https://esm.sh/react-globe.gl@^2.37.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
